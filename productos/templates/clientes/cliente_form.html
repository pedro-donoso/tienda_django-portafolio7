{% extends "base.html" %}

{% block title %}Cliente{% endblock %}

{% block content %}
<h1 class="mb-3">{{ object|default_if_none:"Nuevo cliente" }}</h1>

<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar</button>
  <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Volver a la lista</a>
  <a href="{% url 'home' %}" class="btn btn-link">Inicio</a>
</form>
{% endblock %}
