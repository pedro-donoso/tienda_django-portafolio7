{% extends "base.html" %}

{% block title %}Eliminar pedido{% endblock %}

{% block content %}
<h1>Eliminar pedido</h1>
<p>¿Seguro que quieres eliminar "{{ object }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'pedido_list' %}" class="btn btn-secondary">Cancelar</a>
  <a href="{% url 'home' %}" class="btn btn-link">Inicio</a>
</form>
{% endblock %}
